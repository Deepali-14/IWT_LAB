<html>
	<head>
		<title> Registration Page </title>
	</head>

	<body align="center">
		<table align="center" cellspacing="20" >

            <form action="14_2.html">
                <tr height=20%>
                    <td colspan="4"><h1 align="center">Register</h1></td>
                </tr>
                <tr height="20%">
                    <td><img src="images/google.png" height="40"  /></td>
                    <td><img src="images/facebook.jpg" height="40" /></td>
                    <td><img src="images/github.png" height="40" /></td>
                    <td><img src="images/linkedin.png" height="30" /></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <table align="center" cellspacing="10">
                            <tr>
                                <td>
                                    <input type="text" placeholder="Username" name="uname" size="30" required autofocus />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="email" placeholder="Email" name="mail" size="30" required />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="password" placeholder="Password" name="pwd" size="30" required />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="password" placeholder="Confirm Password" name="cpwd" size="30" required />
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <input type="submit" value="register" />
                                </td>
                            </tr>
                            <tr>
                                <td align="center">Already have an account?<br><a href="login.html">login</a></td>
                            </tr>
                            
                        </table>
                    </td>
                </tr>
            </form>
            
		</table>
		
	</body>
</html>
