<html>
    <head>
        <title>Datalist</title>
    </head>
    <body align="center">
            <form autocomplete="on">
                <h1 align="center" ><font color="darkmagenta">Datalist</font></h1>
                    <label>Day</label><br>
                    <input type="text" placeholder="What day is today?" name="day" list="Days" /><br><br>
                <input type="submit" />
            </form>
            <datalist id="Days">
                <option>Sunday</option> 
                <option>Monday</option> 
                <option>Tuesday</option> 
                <option>Wednesday</option> 
                <option>Thursday</option> 
                <option>Friday</option> 
                <option>Saturday</option> 
            </datalist>  
    </body>
</html>
