<html>
	<head>
		<title>Lists</title>
	</head>
	<body>
		<h1 align=center>Types of lists</h1>
		<ol start=4>
			<li>x</li>
			<li>y</li>
			<li>z</li>
		</ol>
		<ol type=a start=100>
			<li>x</li>
			<li>y</li>
			<li>z</li>
		</ol>
		<ol type=A start=24>
			<li>x</li>
			<li>y</li>
			<li>z</li>
		</ol>
		<ol type=i start=100>
			<li>x</li>
			<li>y</li>
			<li>z</li>
		</ol>
		<ol type=I start=50>
			<li>x</li>
			<li>y</li>
			<li>z</li>
		</ol>
		<ul>
			<li>x</li>
			<li>y</li>
			<li>z</li>
		</ul>
		<ul type=circle>
			<li>x</li>
			<li>y</li>
			<li>z</li>
		</ul>
		<ul type=square>
			<li>x</li>
			<li>y</li>
			<li>z</li>
		</ul>
		<DL>
			<dt>www</dt>
			<dd>World Wide Web</dd>
			<dt>Internet</dt>
			<dd>Internet is very good</dd>
		</DL>
	</body>
</html>
