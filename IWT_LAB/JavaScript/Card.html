<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .card{
            /* outer box */
            width: 30%;
            box-shadow: 2px 2px 2px red;
            padding: 20px;
        }
        .card > img{
            width:100%;
            height: 70%;
        }
        .desc{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div style="display:flex">
    <script>
        images=["4.jpg","7.jpg","8.jpg"];
        titles=['A',"B","C"];
        desc=["This is an event","This is an important event","This is very useful event"];
        for(i=0;i<3;i++){
            x='<div class="card"><img src="images/'+images[i]+'"><div class="desc"><h2>'+titles[i]+'</h2><p>'+desc[i]+'</p></div></div>';
            document.write(x);
        }

    </div>
</body>
</html>
