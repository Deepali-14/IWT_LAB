<!-- Create an image gallery using JS and CSS only that displays image thumbnails(icons) at left(or right or top or bottom) and image should be displayed in full height and width when user click on it. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Icon</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #outer{
            border: 2px solid black;
            height: 635px;
            width: 99%;
            display: flex;
            flex-direction: row;
        }
        #icon{
            border: 2px solid black;
            height: 620px;
            width: 10%;
            margin: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }
        #img{
            border: 2px solid black;
            height: 620px;
            width: 90%;
            margin: 5px;
            display: flex;
            flex-direction: column;
        }
        .imgIcon{
            height: 100px;
            width: 100px;
        }
        #display{
            height: 100%;
            width: 100%;
            z-index: -5;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="icon">
            <img class="imgIcon" src="images/1.jpg">
            <img class="imgIcon" src="images/2.jpg">
            <img class="imgIcon" src="images/3.jpg">
            <img class="imgIcon" src="images/4.jpg">
            <img class="imgIcon" src="images/5.jpg">
        </div>
        <div id="img">
            <button id="previous" onclick="previous()">Previous</button>
            <img id="display" src="images/1.jpg">
            <button id="next" onclick="next()">Next</button>
        </div>
    </div>
    <script>
        index=0;
        images=document.getElementsByClassName('imgIcon');
        x=document.getElementById('display');
        function slide(){
            x.src=images[index].src;
            index++;
            if(index>=images.length){
                index=0;
            }
        }
        setInterval(slide,3000);

        function next(){
            x.src=images[index].src;
            index++;
            if(index>=images.length){
                index=0;
            }
        }

        function previous(){
            x.src=images[index].src;
            index--;
            if(index<=0){
                index=4;
            }
        }
        // function change(obj){
        //     x=document.getElementById('display');
        //     x.src=obj.src;
        // }
    </script>
</body>
</html>
