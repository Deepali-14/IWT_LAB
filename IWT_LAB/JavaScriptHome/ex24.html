<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <form>
        <input type="number" value="input" id="input">
        <select id="unit1">
            <option value="K" name="Kelvin">Kelvin </option>
            <option value="C" name="Celcius">Celcius </option>
            <option value="F" name="Farenheit">Farenheit </option>
        </select>
        <input type="number" value="output">
        <select id="unit2">
            <option value="K" name="Kelvin">Kelvin </option>
            <option value="C" name="Celcius">Celcius </option>
            <option value="F" name="Farenheit">Farenheit </option>
        </select>
    </form>
    <script>
        input=parseInt(document.getElementById('input').value);

        unit=document.getElementById('unit1').value;
        unit=document.getElementById('unit2').value;
        function calculate(){
            if((unit1=='K') && (unit2=='C')){
                res= input-273.15;
            }
            else if((unit1=='K') && (unit2=='F')){
                res= (input-273.15)*(9/5)+32;
            }
            else if((unit1=='C') && (unit2=='K')){
                res= input+273.15;
            }
            else if((unit1=='C') && (unit2=='F')){
                res= (input*(9/5))+32;
            }
            else if((unit1=='F') && (unit2=='K')){
                res= (input-32)*(5/9)+273.15;
            }
            else if((unit1=='F') && (unit2=='C')){
                res= (5/9)*(input-32);
            }
            document.getElementById('output')=res;
        }
    </script>
</body>
</html>
