<!-- write an internal stylesheet to accept a number from user, if the number is even display it in red colour -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
    <script>
        a=prompt("Enter Any Number: ");
        if(a%2==0)
        {
            clr='red';
        }
        else{
            clr='green';
        }
        document.write("<h1 style='color:"+clr+"'>"+a+"</h1>");
    </script>
</head>
<body>
</body>
</html>
