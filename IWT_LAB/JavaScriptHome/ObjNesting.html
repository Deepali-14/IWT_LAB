<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting Of Objects</title>
    <script>
        person={
            first:"Rahul",
            last:"Gandhi",
            fullName:function()
            {
                return this.first+" "+this.last;
            },
            address:{
                city:"Bangalore",
                pin:304022
            }
        }
        document.write("Before:"+person.address.city);
        person.address.city="Banasthali";
        document.write("<br> After:"+person.address.city);
        person.first="Virat";
        person.last="Kohli";
        document.write("<br> Full Name:"+person.fullName());
    </script>
</head>
<body>
    
</body>
</html>
