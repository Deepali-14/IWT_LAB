<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Usemap</title>
</head>
<body>
    <map name="location">
        <!--laptop-->
        <area shape="poly" coords="120 19 399 19 386 154 390 313 141 317 151 158" 
        href="https://news.google.com/home?tab=rn&hl=en-IN&gl=IN&ceid=IN:en" target="_blank" >

        <!--mobile phone-->
        <area shape="poly" coords="70 173 108 174 102 250 62 251" href="https://www.google.co.in/maps?      
        hl=en&tab=rl&authuser=0" target="_blank" >

        <!--coffee-->
        <area shape="circle" coords="474 279 35" href="https://www.zomato.com/cafes-near-me" target="_blank" >

        <!--spectacles-->
        <area shape="rect" coords="22 269 130 302" href="https://www.lenskart.com/" target="_blank" >

        <!--electric kettel-->
        <area shape="rect" coords="426 126 514 212" href="https://www.croma.com/search/? 
        q=electric%20kettel%3Arelevance%3AZAStatusFlag%3Atrue%3AexcludeOOSFlag&text=electric%20kettel" 
        target="_blank" >

        <!--jar-->
        <area shape="rect" coords="516 180 587 244" href="https://theshay.in/" target="_blank" >
    </map>
    <img src="images/4.jpeg" usemap="#location" />
</body>
</html>
