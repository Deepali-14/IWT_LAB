<html>
    <head>
        <title>RowSpan + ColSpan</title>
    </head>
    <body bgcolor="pink">
        <table height="40%" width="50%" bgcolor="celadon" border="1">
            <tr align="center" bgcolor="gamboga">
                <td rowspan="2">1</td>
                <td colspan="2">2</td>
            </tr>
            <tr align="center" bgcolor="gamboga">
                <td>5</td>
                <td rowspan="2">3</td>
            </tr>
            <tr align="center" bgcolor="gamboga">
                <td colspan="2">4</td>
            </tr>
            <caption align="top">RowSpan + ColSpan Example</caption>
        </table>
    </body>
</html>
