<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type</title>
</head>
<body bgcolor="gamboga">
    <form method="get" action="profile.html" autocomplete="on">
        <table cellspacing=15>
            <tr>
                <td colspan="2" align="center"><h1>Details Form</h1></td>
            </tr>
            <tr>
                <td> <label> <b>Name: </b></label> </td>
                <td> <input type="text" name="name" placeholder="Enter Name" size="40"/><br> </td>
            </tr>
            <tr>
                <td> <label> <b>Age: </b></label> </td>
                <td> <input type="number" name="age" placeholder="Enter Age" size="40"/><br> </td>
            </tr>
            <tr>
                <td> <label> <b>Rate my Form: </b></label> </td>
                <td> <input type="range" name="rate" size="40"/><br> </td>
            </tr>
            <tr>
                <td> <label> <b>Date Of Birth: </b></label> </td>
                <td> <input type="date" name="dob" placeholder="Enter Date Of Birth" size="40"/><br> </td>
            </tr>
            <tr>
                <td> <label> <b>Time : </b></label> </td>
                <td> <input type="time" name="time" size="40"/><br> </td>
            </tr>
            <tr>
                <td> <label> <b>URL Of Website: </b></label> </td>
                <td> <input type="url" name="url" placeholder="Enter URL" size="40"/><br> </td>
            </tr>
            <tr>
                <td> <label> <b>Upload You Document: </b></label> </td>
                <td> <input type="file" name="doc" placeholder="Upload Here" size="40"/><br> </td>
            </tr>
            <tr>
                <td> <label> <b>Enter Your Favourite Colour: </b></label> </td>
                <td> <input type="color" name="col" size="40"/><br> </td>
            </tr>
            <tr>
                <td> <label> <b>Enter Your Email: </b></label> </td>
                <td> <input type="email" name="email" placeholder="Enter Email" size="40"/><br> </td>
            </tr>
            <tr>
                <td> <label> <b>Hidden: </b></label> </td>
                <td> <input type="hidden" name="hid" value="val" placeholder="Enter URL" size="40"/><br> </td>
            </tr>
            <tr>
                <td> <label> <b>Search a Website: </b></label> </td>
                <td> <input type="search" name="srch" placeholder="Enter URL" size="40"/><br> </td>
            </tr>
            <tr>
                <td> <label> <b>XYZ: </b></label> </td>
                <td> <input type="button" name="but"  value="xyz" placeholder="Enter URL" size="40"/><br> </td>
            </tr>
            <tr>
                <td> <label> <b>Date and Time: </b></label> </td>
                <td> <input type="datetime-local" name="dtl" placeholder="Enter URL" size="40"/><br> </td>
            </tr>
</body>
</html>
